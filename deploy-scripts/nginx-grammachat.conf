# Configuration Nginx pour Grammachat
# ===================================

# Upstream pour l'API Backend
upstream grammachat_api {
    server 127.0.0.1:3000;
    keepalive 32;
}

# Upstream pour le Frontend
upstream grammachat_frontend {
    server 127.0.0.1:8082;
    keepalive 32;
}

# Upstream pour le Webhook
upstream grammachat_webhook {
    server 127.0.0.1:9000;
    keepalive 32;
}

# Configuration principale
server {
    listen 80;
    listen [::]:80;
    server_name grammachat.local your-domain.com;  # Remplacer par votre domaine
    
    # Logs
    access_log /var/log/nginx/grammachat_access.log;
    error_log /var/log/nginx/grammachat_error.log;
    
    # Configuration générale
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gestion des erreurs
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Route pour l'API Backend
    location /api/ {
        proxy_pass http://grammachat_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Route pour le Webhook (sécurisé)
    location /webhook/ {
        # Restriction d'accès par IP (optionnel)
        # allow 192.168.1.0/24;
        # deny all;
        
        proxy_pass http://grammachat_webhook/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Route pour les fichiers statiques du Frontend
    location /static/ {
        proxy_pass http://grammachat_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache pour les assets statiques
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Route principale pour le Frontend
    location / {
        proxy_pass http://grammachat_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

